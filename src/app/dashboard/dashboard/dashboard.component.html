<div id="maindiv">
    <div class="container homecss">
        <div class="row">
            <div class="col-12">
                <mat-drawer-container class="drawer-container">
                    <mat-drawer-content class="drawer-content">
                        <div class="row">
                            <!-- Side drawer -->
                            <div class="col-2">
                                <button id="sidenav" (click)="drawer.toggle()">
                                    <mat-icon>menu</mat-icon>
                                </button>
                                <mat-drawer id="sidedrawer" #drawer mode="side" opened>
                                    <div class="wrapper">
                                        <nav id="sidebar">
                                            <ul class="list-unstyled components">
                                                <li class="active" routerLink="Dashboard" routerLinkActive="active">
                                                    <a>Dashboard</a>
                                                </li>

                                                <li (click)="logout()">
                                                    <a>LogOut</a>
                                                </li>
                                            </ul>
                                        </nav>
                                        <nav id="sidebar2">
                                            <ul class="list-unstyled components ">
                                                <li class="active" routerLink="Dashboard" routerLinkActive="active"
                                                    style="background: #881228;">
                                                    <a>
                                                        <mat-icon style="color: white;"> dashboard </mat-icon>
                                                    </a>
                                                </li>
                                                <li (click)="logout()">
                                                    <mat-icon> settings_power </mat-icon>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </mat-drawer>
                            </div>
                            <!-- roting content -->
                            <div class="col-10">
                                <router-outlet></router-outlet>
                            </div>
                        </div>
                    </mat-drawer-content>
                </mat-drawer-container>
            </div>
        </div>
    </div>
</div>
